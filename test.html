    <body>

        <script>
            // Sample start and end positions
            const startPosition = { x: 398, y: 317 };
            const endPosition = { x: 394, y: 314 };

            // Calculate the difference in X and Y positions
            const deltaX = endPosition.x - startPosition.x;
            const deltaY = endPosition.y - startPosition.y;

            // Calculate the scaling factor (assuming the size of the container changes)
            const startWidth = 588 - 398;
            const startHeight = 664 - 317;
            const endWidth = 586 - 394;
            const endHeight = 664 - 314;

            const scaleX = endWidth / startWidth;
            const scaleY = endHeight / startHeight;

            // Create a container element
            const boxContainer = document.createElement("div");
            boxContainer.className = "box animated-box";
            document.body.appendChild(boxContainer);

            // Apply the animation properties
            boxContainer.style.left = `${startPosition.x}px`;
            boxContainer.style.top = `${startPosition.y}px`;
            boxContainer.style.width = `${startWidth}px`;
            boxContainer.style.height = `${startHeight}px`;

            // Update the animation keyframes
            document.styleSheets[0].insertRule(`@keyframes moveContainer {
            from {
                transform: translate(0, 0) scale(1);
            }
            to {
                transform: translate(${deltaX}px, ${deltaY}px) scale(${scaleX}, ${scaleY});
            }
            }`, 0);
        </script>

    </body>
